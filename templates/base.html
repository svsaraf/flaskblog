<body>

  <header>
    {% include "header.html" %}
  </header>
  
<div class="container-fluid">
            <div class="sidebar">
                <div class="span2">
                    <header>
                        <h1><a href="/">SANJAY SARAF</a></h1>
                        <ul>
                                <li><br></li>                
                                <li><p><p><a class="personaltitle" href="/about">About Me</a></p></li>
                                <li><p><p><a class="researchtitle" href="/research">Research</a></p></p></li>
                                <li><p><p><a class="projecttitle" href="/projects">Projects</a></p></li>
                                <br>
                        </ul>
                        <span class="powered-by">
                          Powered by <a href="http://flask.pocoo.org/">Flask</a> on <a href="http://www.heroku.com/">Heroku</a>
                        </span>
                    </header>
                </div>
            </div>

  <div class="content">
  	<div class="row-fluid">
  	  <div class="span9">
  	    <div class="row">
  	      <div class="span9">
  	      	<div class="post-header">
  	      	  {% block mainheader %}{% endblock %}
  	      	  {% block main %}{% endblock %}
  	      	</div>
  	      </div>
  	    </div>
  	  </div>
    </div>
  </div>
</div>

  <footer>
    {% include "footer.html" %}
  </footer>


  <!-- JavaScript at the bottom for fast page loading -->
